apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: routing-nodes
  labels: 
    role: routing
spec:
  selector:
    matchLabels:
      role: routing
  template:
    metadata:
      labels:
        role: routing
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              role: routing
      containers:
      - name: routing-container
        image: jrafaelsoares/faastcc_anna
        resources:
          requests:
            memory: "4G"
            cpu: "4"
          limits:
            cpu: "8"
        env:
        - name: LIBC_FATAL_STDERR_
          value: "1"
        - name: SERVER_TYPE
          value: r
        - name: MON_IPS
          value: MON_IPS_DUMMY
        - name: REPO_ORG
          value: FaaSTCC
        - name: REPO_BRANCH
          value: master
      nodeSelector:
        type: S
